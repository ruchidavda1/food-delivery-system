# Application Configuration
spring.application.name=RoofTop Food Delivery System
server.port=8080

# Database Configuration
# Using H2 in-memory database (no installation required)
spring.datasource.url=jdbc:h2:mem:rooftop_delivery
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console (optional - access at http://localhost:8080/h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Disable schema.sql execution (H2 auto-creates tables from JPA entities)
spring.sql.init.mode=never

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true

# MySQL Database Configuration (OPTIONAL)
# To use MySQL instead of H2:
# 1. Install MySQL 8.0+
# 2. Run: mysql -u root -p < schema-mysql.sql
# 3. Comment out H2 config above
# 4. Uncomment the lines below and update username/password
#
# spring.datasource.url=jdbc:mysql://localhost:3306/rooftop_delivery?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
# spring.datasource.username=root
# spring.datasource.password=root
# spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
# spring.jpa.hibernate.ddl-auto=update

# Logging
logging.level.com.rooftop=INFO
logging.level.org.springframework.web=INFO

# Error handling
server.error.include-message=always
server.error.include-stacktrace=on_param
